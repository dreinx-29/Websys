<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Grid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #128876, #b9c6dd);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: transparent;
      padding: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2{
        text-align: center;
        font-weight: bold;
    }



    .navbar a {
      text-decoration: none;
      color: black;
      font-size: 20px;
      padding: 10px;
    }

    .navbar a:hover {
      color: #007bff;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 8px 35px 8px 10px;
      border: 1px solid #1cded1;
      border-radius: 5px;
      outline: none;
    }

    .search-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; 
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    .buttons a {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      color: white;
      text-decoration: none;
    }

    .button1 {
      background: blue;
    }

    .button1:hover {
      background: darkblue;
    }

    .button2 {
      background: green;
    }

    .button2:hover {
      background: darkgreen;
    }
  </style>
</head>

<body>
  <h2>Wishlist Section</h2>

  <div class="navbar">
    <a href="index.html"><i class="fa fa-home"></i></a>
    <div class="search-container">
      <input type="text" placeholder="Search" />
      <i class="fa fa-search"></i>
    </div>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    <a href="purchases.html"><i class="fas fa-receipt"></i></a>
    <a href="Account.html"><i class="fa fa-user"></i></a>
    <a href="message.html"><i class="fa fa-comment"></i></a>
  </div>

  <div class="product-container">
    <div class="product">
      <img src="o-puff-candy.jpg" alt="o-puff-candy" />
      <h2>O-puff mallows</h2>
      <h4>₱50.00/piece</h4>
      <p>O puffy-licous mallows of your taste buds.</p>
      <div class="buttons">
        <a class="button1" href="Buynow.html">BUY NOW</a>
      </div>
    </div>

    <div class="product">
      <img src="chewy-candy.jpg" alt="chewy-candy" />
      <h2>Chewy Candy</h2>
      <h4>₱60.00</h4>
      <p>A burst of fruit flavor in every candy</p>
      <div class="buttons">
        <a class="button1" href="Buynow.html">BUY NOW</a>
      </div>
    </div>

    <div class="product">
      <img src="cola-candy.jpg" alt="cola-candy" />
      <h2>Sprire & Coke</h2>
      <h4>₱70.00</h4>
      <p>A freshness of cola in every candies.</p>
      <div class="buttons">
        <a class="button1" href="Buynow.html">BUY NOW</a>
      </div>
    </div>

   

  </div>

</body>
</html>
